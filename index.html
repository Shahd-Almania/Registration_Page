<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
 integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

 <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
       <div class="row row-cols-lg-3 row-cols-md-2 row-cols-1 d-flex justify-content-center">
           <div class="col">
             <form class="mt-5 p-5 bg-white shadow needs-validation" id="form" novalidate>
                <h3 class="text-center">Register With Us</h3>

                <div class="form-group mb-4 mt-4">
                    <label class="form-label">Username<span class="text-danger" id="usernameError">*</span></label>
                    <input type="text" class="form-control" id="username" onkeyup="validateUsername()" placeholder="Enter username">
                    <div class="invalid-feedback">Username must be at least 3 characters</div>
                </div>

                 <div class="form-group mb-4">
                    <label class="form-label">Email<span class="text-danger" id="emailError">*</span></label>
                    <input type="email" class="form-control" id="email" onkeyup="validateEmail()" placeholder="Enter email">
                    <div class="invalid-feedback">Email must be valid </div>
                 </div>
    
                 <div class="form-group mb-4">     
                     <label class="form-label">Password<span class="text-danger" id="passwordError">*</span></label>
                    <input type="password" class="form-control" id="password" onkeyup="validatepassword()" placeholder="Enter password">
                    <div class="invalid-feedback">Password must be at least 6 characters</div> 
                </div>
      
                <div class=" mt-4 d-grid">
                    <button type="submit" class="btn btn-secondary" id="submit" >Submit</button>
                </div>
             </form>
          </div>
        </div>
    </div>
      
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" 
crossorigin="anonymous"></script>

<script src="./js/script.js"></script>
</body>

</html>
